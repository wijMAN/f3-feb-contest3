<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wijdan Aamir">
    <link rel="stylesheet" href="style.css">
    <title>Teacher's Portal</title>
</head>

<body>


    <div class="container">
        <div class="box1">
            <h2><a href="index.html">Teacher's Portal</a></h2>
        </div>
        <div class="box2">
            <ul>
                <li>
                    <a href="index.html">Signup</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <div style="margin: 15px 15px; font-size: 30px; ">Teacher's Signup</div>
    <div class="textBox">
        <input type="text" placeholder="Full Name" class="boxInput" id="naam">
    </div>
    <div class="textBox">
        <input type="email" placeholder="Email" class="boxInput" id="mail">
    </div>
    <div class="textBox">
        <input type="password" placeholder="Password" class="boxInput" id="pass">
    </div>
    <div class="textBox">
        <input type="password" placeholder="Confirm Password" class="boxInput" id="cpass">
    </div>
    <button onclick="fun1()">Signup</button>
    <p id="warn" style="color: red; margin-left: 20px;"></p>
    <p id="great" style="color: green; margin-left: 20px;"></p>


    <script src="index.js"></script>
    <script>
        if (localStorage.getItem("currentUser") != null) {
            window.location.assign("dashboard.html");
        }
    </script>
</body>

</html>
