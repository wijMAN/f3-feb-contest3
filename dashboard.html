<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wijdan Aamir">
    <link rel="stylesheet" href="style.css">
    <title>Teacher's Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <h2><a href="index.html">Teacher's Portal</a></h2>
        </div>
        <div class="box2">
            <ul>
                <li>
                    <a href="index.html">Signup</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <div style="margin: 15px 15px; font-size: 30px; font-weight: bold;">Teacher's Dashboard</div>
    <div style="margin: 15px 15px; font-size: 25px; ">Welcome back <span id="tName" style="color: red;"></span> !</div>
    <div style="margin: 15px 15px; font-size: 25px; ">Your Email ID : <span id="tEmail" style="color: red;"></span>
    </div>

    <div style="margin: 15px 15px; font-size: 30px; font-weight: bold;">Change Password</div>

    <div class="textBox">
        <input type="password" placeholder="Old Password" class="boxInput" id="opass">
    </div>
    <div class="textBox">
        <input type="password" placeholder="New Password" class="boxInput" id="npass">
    </div>
    <div class="textBox">
        <input type="password" placeholder="Confirm New Password" class="boxInput" id="cnpass">
    </div>
    <button onclick="fun3()">Change</button>
    <br>
    <button onclick="fun4()">Logout</button>
    <p id="warn" style="color: red; margin-left: 20px;"></p>
    <p id="great" style="color: green; margin-left: 20px;"></p>
    <script src="index.js"></script>
    <script>
        let a = JSON.parse(localStorage.getItem("currentUser"));
        document.getElementById('tName').innerText = `${a["name"]}`;
        document.getElementById('tEmail').innerText = `${a["email"]}`;
    </script>

</body>

</html>
